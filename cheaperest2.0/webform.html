<!DOCTYPE html>
<head>
	<meta charset ="UTF-8">
	<title>Cheaperest</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<h1>Add a bar to cheaperest:</h1>
		<br>
		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="name">Bar name:</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="barName" placeholder="Bar Example">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="address">Street address:</label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="address" placeholder="Address 123">
		    </div>
		  </div>
		   <div class="form-group">
		    <label class="control-label col-sm-2" for="postCode">Postal code:</label>
		    <div class="col-sm-10"> 
		      <input type="number" class="form-control" id="postCode" placeholder="00100">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="city">City:</label>
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" id="city" placeholder="Helsinki">
		    </div>
		  </div>
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Submit</button>
		    </div>
		  </div>
		</form>
	</div>
	<script src="js/bootstrap.js"></script>
</body>
</html>
