<!DOCTYPE html>
<head>
<meta charset ="UTF-8">
<title>Cheaperest</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/awesomplete.css">
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>
	<div width="100%" style="background-color: #FFC30E;">
		<br>
		<img alt="Brand" src="img/logo.png" width="200px">
		<br>
		<br>
	</div>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    	<div class="navbar-header">

	    	</div>
		</div>
		<div class="navbar-left">
		<button id="locate" type="button" class="btn btn-default">Locate me!</button><span id="locationError"></span>
		</div>
		<form class="navbar-form navbar-right" role="search">
		  <div class="form-group">
		    <input id="barSearch" type="text" class="form-control awesomplete" placeholder="Find a bar by name" />
		  </div>
		  <button type="button" class="btn btn-default" onclick="barSearchFunction();">Search</button>
		</form>

	</nav>	
	<div class="container"> 
	<div class="row">
		<div class="col-md-8">
			<div id="mapid" style="height: 480px;"></div>
		</div>
		<div class="col-md-4">


		<ul class="nav nav-tabs">
		    <li class="active"><a data-toggle="tab" href="#home">Top Bars</a></li>
		    <li><a data-toggle="tab" href="#menu1">Favorites</a></li>
		</ul>

		<div class="tab-content">
		    <div id="home" class="tab-pane fade in active">
				<h3>Top 3:</h3>
				<table id="topThree" class="table">
			     	<tr>
			        	<th>#</th>
			        	<th>Bar</th>
			        	<th>Address</th>
			        	<th>Rating</th>
			    	</tr>
				</table>
				<hr>
				<h3>New Bars</h3>
				<table id="newBars" class="table">
					<tr>
				        <th>#</th>
				        <th>Bar</th>
				        <th>Address</th>
				        <th>Rating</th>
			     	</tr>
				</table>
		    </div>
		    <div id="menu1" class="tab-pane fade">
		      <h3>Favorites</h3>
		      <p>Sign in to add/browse your favorite bars here!</p>
		    </div>
		</div>
	</div>

	</div>
	<hr>
	<div class="row">
		<div class="col-sm-4" id="barInfo">
		</div>
		<div class="col-sm-8" id="barComments">
	</div>

	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/app.js"></script>
	<script src="js/awesomplete.js"></script>
</body>
</html>
